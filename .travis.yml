language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - xorg-dev
            - libglu1-mesa-dev
            - libasound2-dev
            - libgtk2.0-dev
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: osx
      osx_image: xcode8.3
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"

before_install:
 - RACK_GIT_COMMIT=41c66f1d8a392d8ea11d3b2e5790d4e58b062299
 - eval "${MATRIX_EVAL}"
 - cd .. && git clone --recursive https://github.com/VCVRack/Rack.git
 - cd ./Rack && git reset --hard "${RACK_GIT_COMMIT}" && git submodule update && cd ..
 - mv VCVRack-Simple ./Rack/plugins/VCVRack-Simple
 - cd Rack
 - make dep && make

script:
 - make allplugins
